{% extends "base.html" %}

{% block menu %}
  <ul class="nav nav-pills">
    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
    <li class="nav-item"><a href="/blog" class="nav-link active" aria-current="page">Blog</a></li>
    <li class="nav-item"><a href="/tools" class="nav-link">Tools</a></li>
    <li class="nav-item"><a href="/terminology" class="nav-link">Terminology</a></li>
    <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
  </ul>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col-9">
  {% for page in section.pages %}
    <h1><a href="{{ page.permalink | safe }}">{{ page.title }}</a>
      <span class="lead">by <b>{{ page.authors[0] }}</b></span></h1>
    <p class="lead">{{ page.description }}</p>
  {% endfor %}
  </div>
</div>
{% endblock content %}
